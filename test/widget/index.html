<html>
	<head>
		<title>Simple Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="../lib/jquery.mobile-1.1.0/jquery.mobile-1.1.0.css" />
		<style>
			.error{
				border: 1px solid maroon;
				padding: 5px;
				background-color: #EEE;
				color: maroon;
				display: none;
			}
		</style>
		<script id="header" type="text/x-handlebars-template">
			<a data-rel='back'>Back</a>
			<h3> Header </h3>
		</script>
		<script id="footer" type="text/x-handlebars-template">
			<h3> Footer </h3>
		</script>
		<script id="list" type="text/x-handlebars-template">
			<div data-fragment='menu'></div>
			<div data-fragment='form'>
				
			</div>
		</script>
		<script id="menu" type="text/x-handlebars-template">
			<ul data-role='listview' data-inset="true">
				{{#if list}}
					{{#each list}}
						<li><a>{{this.name}}</a></li>
					{{/each}}
				{{else}}
					<li>No data found</li>
				{{/if}}
			</ul>
		</script>
		<script id="listItemTpl" type="text/x-handlebars-template">
			<a>
				<h3> {{name}} </h3>
				<p>Ext: {{ext}}</p>
			</a>
		</script>
		<!-- deps -->
		<script src="../lib/jquery-1.7.1.js"></script>
		<script src="../lib/backbone/underscore-1.3.3.js"></script>
		<script src="../lib/backbone/backbone-0.9.2.js"></script>
		<script src="../lib/handlebars-1.0.0.beta.6.js"></script>
		<!-- backbone-jqmobile code -->
		<script src="../../src/core.js"></script>
		<script src="../../src/fragment.js"></script>
		<script src="../../src/block.js"></script>
		<script src="../../src/page.js"></script>
		<script src="../../src/template.js"></script>
		<script src="../../src/widget.js"></script>
		<script src="../../src/util.js"></script>
		<!-- App code -->
		<script src="app.js"></script>
		<script src="../lib/jquery.mobile-1.1.0/jquery.mobile-1.1.0.js"></script>
	</head>
	
	<body>
		<div id="fakeMobile" style="width:360px; height:600px">
			 <div id="appContainer">
				<!-- Required for jquery mobile to determine which DIV is root for Jquery Mobile -->
			 	<div class="dummy" data-role="page"></div>
				<div id="new" data-role="page">new</div>
			 </div>
		</div>
	</body>
</html>
