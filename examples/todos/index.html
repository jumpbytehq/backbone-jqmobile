<html>
	<head>
		<title>Simple Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="../lib/jquery.mobile-1.4.0/jquery.mobile-1.4.0.css" />
		<link rel="stylesheet" href="style.css" />
		
		<script id="header" type="text/x-handlebars-template">
			<h3>Todos</h3>
		</script>
		<script id="footer" type="text/x-handlebars-template">
			<div data-role="navbar">
				<ul>
					<li><a href="#input/new" data-icon="plus" data-iconpos="top">Add</a></li>
					<li><a href="#about" data-icon="info" data-iconpos="top">About</a></li>
				</ul>
			</div>
		</script>
		<script id="secondLevelHeader" type="text/x-handlebars-template">
			<a href="#" data-icon="arrow-l">Todos</a>
			<h3> {{title}} </h3>
		</script>
		<script id="inputPage" type="text/x-handlebars-template">
				<form>
					<textarea id="todoText" placeholder="What needs to be done?">{{todo.title}}</textarea>
					<input type="submit" id="addTodo" value="{{buttonText}}"></input>
				</form>
				{{#if todo.title}}
					<button id="deleteTodo">Delete</button>
				{{/if}}
		</script>
		<script id="todosPage" type="text/x-handlebars-template">
			<ul id="questionList" data-role="listview">
				{{#if empty}}
					<li> No todos found. </li>
				{{/if}}
				{{#each todos}}
					<li>
						<a class="toggle" data-todoId="{{id}}">
							<img src="images/{{#if done}}checked_16.png{{else}}unchecked_16.png{{/if}}"></img>
							<h3>{{title}}</h3>
						</a>
						<a href="#input/{{id}}"></a>
					</li>
				{{/each}}
			</ul>
		</script>
		<script id="aboutPage" type="text/x-handlebars-template">
			<h3> About Page </h3>
			<p> This Example Todo application is created using <a href="http://jumpbytehq.github.com/backbone-jqmobile/">backbone-jqmmobile</a> framework. It allows rapid development for HTML5 based mobile apps.</p> <br/> 
			<p>Developed by <a href="http://www.jumpbyte.com">Jumpbyte</a></p>
		</script>
		<!-- deps -->
		<script src="../lib/jquery-1.11.0.min.js"></script>
		<script src="../lib/backbone/underscore-1.6.0.js"></script>
		<script src="../lib/backbone/backbone-1.1.1.js"></script>
		<script src="../lib/backbone-localstorage.js"></script>
		
		<script src="../lib/handlebars-v1.3.0.js"></script>
		<!-- backbone-jqmobile code -->
		<script src="../../dist/backbone-jqmobile.js"></script>
		<!-- App code -->
		<script src="app.js"></script>
		<script src="../lib/jquery.mobile-1.4.0/jquery.mobile-1.4.0.js"></script>
	</head>
	
	<body id="todoapp">
	</body>
</html>
